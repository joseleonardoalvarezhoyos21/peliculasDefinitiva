<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Peliculas</title>
</head>
<body>
    <header>
        <h1>Peliplux</h1>
      </header>
      <div class="search">
        
        <div class="options">
          <input type="text" id="busqueda" placeholder="Ingresa el título" />
          <div class="type">
            <label for="tipo">Tipo :</label>
            <select id="tipo">
              <option value="Todos">Todos</option>
              <option value="Pelicula">Película</option>
              <option value="Serie">Serie</option>
            </select>
          </div>
          
          <div class="generos">
            <label for="genero">Género :</label>
            <select id="genero">
              <option value="Todos">Todos</option>
              <option value="Accion">Acción</option>
              <option value="Aventura">Aventura</option>
              <option value="Comedia">Comedia</option>
              <option value="Drama">Drama</option>
              <option value="Terror">Terror</option>
              <option value="CienciaFiccion">Ciencia ficción</option>
              <option value="Fantasia">Fantasía</option>
              <option value="Romance">Romance</option>
              <option value="Animacion">Animación</option>
              <option value="Familia">Familia</option>
              <option value="Suspenso">Suspenso</option>
              <option value="Misterio">Misterio</option>
              <option value="Documental">Documental</option>
              <option value="Guerra">Guerra</option>
              <option value="Musical">Musical</option>
              <option value="Crimen">Crimen</option>
              <option value="Deportes">Deportes</option>
              <!-- Agrega más géneros aquí -->
            </select>
          </div>
        </div>
      </div>
      <br />
      <br />
      
  
      <div id="contenedorFiltrado">
      </div>
  
      <div id="modal" class="modal">
        <div class="modal-content">
          <div class="left">
            <img src="" alt="" id ="modalImg">
          </div>
          <div class="right">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitulo"></h2>
            <p id="modalTipoGenero"></p>
            <p id="modalDescripcion"></p>
            <iframe width="600" height="315" src="" id ="modalVideo"frameborder="0" allowfullscreen></iframe>
          </div>
            
            <!-- Puedes agregar más información aquí -->
          </div>
      <script src="./js/index.js"></script>

</body>
</html>
